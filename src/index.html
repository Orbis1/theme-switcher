<div class="switch-wrapper">
  <form action="#">
    <div class="switch">
      <input
        id="switch-1"
        type="checkbox"
        class="switch-input"
        ng-model="currentState.isSwitched"
        ng-change="currentState.isSwitched ? change(true) : change(false)"
      />
      <label for="switch-1" class="switch-label">Switch</label>
    </div>
  </form>
</div>
