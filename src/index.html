<div class="switch-wrapper">
  <form action="#">
    <div class="switch">
      <input
        id="switch-1"
        type="checkbox"
        class="switch-input"
        ng-model="theme.switcher.value"
        ng-change="theme.switcher.value ? switch(layout.theme.on) : switch(layout.theme.off)"
      />
      <label for="switch-1" class="switch-label">Switch</label>
    </div>
  </form>
</div>
